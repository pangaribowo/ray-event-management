version: '3.8'
services:
  web:
    image: php:8.1-apache
    container_name: php-web
    volumes:
      - ./:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - db
  db:
    image: mysql:5.7
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_DATABASE: db_event_projek
      MYSQL_USER: root
      MYSQL_PASSWORD: ''
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db-script/db_event_projek.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db_data: 